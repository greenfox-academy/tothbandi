<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise fancy table</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <table>
        <thead>
            <tr class="headrow">
                <th>Month</th>
                <th>Sales</th>
            </tr>
        </thead>
        <tbody>
            <tr class="datarow">
                <td>January</td>
                <td>$ 50,000.00</td>
            </tr>
            <tr class="datarow">
                <td>February</td>
                <td>$ 10,000.00</td>
            </tr>
            <tr class="datarow">
                <td>March</td>
                <td>$ 85,000.00</td>
            </tr>
            <tr class="datarow">
                <td>April</td>
                <td>$ 56,000.00</td>
            </tr>
            <tr class="datarow">
                <td>May</td>
                <td>$ 98,000.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
