<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise Labelled buttons</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="https://use.fontawesome.com/3fc75a9cd7.js"></script>
</head>
<body>
    <div class="item none">
        <i class="fa fa-trash fa-lg"></i> 
    </div>
    <div class="item delete">
        
        <button>
            <i class="fa fa-trash fa-lg"></i>
            <div class="arrow"></div> 
            <p>Delete</p>
        </button>
    </div>
    <div class="item sure">
        <button>
            <i class="fa fa-check fa-lg"></i>
            <div class="arrow"></div>
            <p>Sure?</p>
        </button>
    </div>
               
</body>
</html>
