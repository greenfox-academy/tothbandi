<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foxplayer</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="main-window">
        <div class="left panel">
            <header class="logo-artwork">
                <div class="logo-playlists">
                    <div class="logo-container">
                        <div class="logo"></div>
                    </div>
                    <div class="playlists">
                        <span>Playlists</span>
                        <div class="control add playadd">+</div>
                    </div>                    
                </div>
                <div class="artwork"></div>
            </header>

            <div class="default-lists">
                <div class="playlist alltracks"><span>All tracks</span></div>

            </div>
            <div class="playlist-list user-lists">

            </div>

        </div>
        <div class="right panel">
            <div class="currenttrack">
                <div class="trackdata">
                    <h1 class="title">Currently playing</h1>
                    <div class="note">note</div>
                </div>
                <nav class="controls">
                    <div class="control trackadd">+</div>
                    <div class="control star"></div>                    
                </nav>
            </div>
            <div class="track-list">
              
            </div>
        </div>
        <div class="audio-container">
            <div class="self-audio">
                <div class="audio-control rew"></div>
                <div class="audio-control playpause"></div>            
                <div class="audio-control for"></div>
                <div class="audio-control elapsed">10:45</div>
                <input type="range"  class="bar time" min="0" max="100" name="" id="">
                <!-- <progress class="time-bar"></progress> -->
                <div class="audio-control duration">20:58</div>
                <div class="audio-control shu"></div>
                <div class="audio-control vol"></div>
                <input type="range" class="bar volume" min="0" max="100" name="" id="" >    
                <!-- <progress></progress>                           -->
            </div>
        <!-- controls="controls" -->
            <audio src="music/Ars_Sonor_-_02_-_Never_Give_Up.mp3" class="audio"></audio>
        </div>
    </div>
    <script src="index.js"></script>    
</body>
</html>
